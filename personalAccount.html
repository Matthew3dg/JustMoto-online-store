			<div class="content">
				<div class="header">
					<h1 class="header__title title">Личный кабинет</h1>
				</div>
				<div class="container">
					<form class="personalAccount" action="#" method="GET">
						<div class="personalAccount__row">
							<div class="personalAccount__col buyerData">
								<h2 class="registration__title categoryTitle">
									Личный кабинет
								</h2>
								<a href="personalAccount.html"
									><div class="personalAccount__profileButton btn">Профиль</div>
								</a>
								<a href="cart.html"
									><div class="personalAccount__cartButton btn">Корзина</div>
								</a>
								<a href="personalAccount.html"
									><div class="personalAccount__exitButton btn">
										<img src="img/exitArrow.svg" alt="exitArrow" />
										Выход
									</div>
								</a>
							</div>

							<div class="personalAccount__col buyerData">
								<h2 class="registration__title categoryTitle">
									Профиль пользователя
								</h2>
								<p class="buyerData__field">
									Фамилия:<input type="text" name="surname" value="surname" />
								</p>
								<p class="buyerData__field">
									Имя:<input type="text" name="name" value="name" />
								</p>
								<p class="buyerData__field">
									Отчество:<input
										type="text"
										name="middleName"
										value="middleName"
									/>
								</p>
								<p class="buyerData__field">
									E-mail:<input type="email" name="email" value="email" />
								</p>
								<p class="buyerData__field">
									Телефон:<input type="tel" name="tel" value="tel" />
								</p>
								<p class="buyerData__field">
									Пароль:<input
										type="password"
										name="password"
										value="password"
									/>
								</p>
								<p class="buyerData__field">
									Пароль ещё раз:<input
										type="password"
										name="password"
										value="password"
									/>
								</p>
								<button class="personalAccount__submitButton btn" type="submit">
									Сохранить
								</button>
							</div>
						</div>
					</form>
				</div>
