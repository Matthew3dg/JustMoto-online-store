			<div class="content">

					<h1 class="header__title title">Вход</h1>
				</div>
				<div class="container">
					<form class="entry" action="#" method="GET">
						<div class="entry__buyerData buyerData">
							<div class="registration__headerRow">
								<h2 class="entry__title categoryTitle">
									Вход в личный кабинет
								</h2>
								<p class="registration__haveAccount priceLable">
									У вас нет аккаунта?
								</p>
								<a href="registration.html"
									><div class="registration__registrationButton btn">
										Зарегистрируйтесь
									</div>
								</a>
							</div>

							<p class="buyerData__field">
								E-mail:<input type="email" name="email" value="email" />
							</p>
							<p class="buyerData__field">
								Пароль:<input
									type="password"
									name="password"
									value="password"
								/>
							</p>
						</div>
						<button class="entry__button btn" type="submit">Войти</button>
					</form>
				</div>
			</div>
			<footer class="footer footer_ivoryColor">
